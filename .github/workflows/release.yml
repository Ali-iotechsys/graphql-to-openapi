name: release

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm ci
      - run: npm test

  publish:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '14.x'
          registry-url: https://registry.npmjs.org/
      - run: git config user.name ${{ github.actor }}
      - run: git config user.email ${{ github.actor }}@users.noreply.github.com
      - run: git fetch origin ${{ github.event.release.target_commitish }}:${{ github.event.release.target_commitish }}
      - run: git checkout ${{ github.event.release.target_commitish }}
      - run: npm version ${{ github.event.release.tag_name }}
      - run: git commit -m "generated package.json update for ${{ github.event.release.tag_name }}"
      - run: git push
      - run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
